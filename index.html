<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KickflickKings</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Collectie</li>
          <li>Service</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <article class="productShowcase">
      <!-- Product 1 -->
      <section class="producten">
        <img src="products/pet.png" id="PetNormaal" alt="Product 1" />
        <h3>Product 1</h3>
        <p>€50.00</p>

        <!-- Color Selection for Product 1 -->
        <div class="colorOptions">
          <img
            src="products/pet-blauw.png"
            id="PetColor1"
            alt="Pet Color 1"
            class="color-img"
          />
          <img
            src="products/pet-goud.png"
            id="PetColor2"
            alt="Pet Color 2"
            class="color-img"
          />
          <img
            src="products/pet-zilver.png"
            id="PetColor3"
            alt="Pet Color 3"
            class="color-img"
          />
        </div>

        <button>Bestel nu</button>
      </section>

      <!-- Product 2 -->
      <section class="producten">
        <img src="products/schoen.png" id="SchoenNormaal" alt="Product 2" />
        <h3>Product 2</h3>
        <p>€60.00</p>

        <!-- Color Selection for Product 2 -->
        <div class="colorOptions">
          <img
            src="products/schoen-blauw.png"
            id="SchoenColor1"
            alt="Schoen Color 1"
            class="color-img"
          />
          <img
            src="products/schoen-goud.png"
            id="SchoenColor2"
            alt="Schoen Color 2"
            class="color-img"
          />
          <img
            src="products/schoen-zilver.png"
            id="SchoenColor3"
            alt="Schoen Color 3"
            class="color-img"
          />
        </div>

        <button>Bestel nu</button>
      </section>

      <!-- Product 3 -->
      <section class="producten">
        <img
          src="products/skateboard.png"
          id="SkateboardNormaal"
          alt="Product 3"
        />
        <h3>Product 3</h3>
        <p>€70.00</p>

        <!-- Color Selection for Product 3 -->
        <div class="colorOptions">
          <img
            src="products/skateboard-blauw.png"
            id="SkateboardColor1"
            alt="Skateboard Color 1"
            class="color-img"
          />
          <img
            src="products/skateboard-goud.png"
            id="SkateboardColor2"
            alt="Skateboard Color 2"
            class="color-img"
          />
          <img
            src="products/skateboard-rood.png"
            id="SkateboardColor3"
            alt="Skateboard Color 3"
            class="color-img"
          />
        </div>

        <button>Bestel nu</button>
      </section>
    </article>
  </body>
</html>
